<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login form using Material Design - Demo by W3lessons</title>
    <!-- CORE CSS-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"
    />

    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      html {
        display: table;
        margin: auto;
      }
      body {
        display: table-cell;
        vertical-align: middle;
      }
      .margin {
        margin: 0 !important;
      }
      img {
        height: 150px;
        width: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="red">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" onsubmit="logIn(event)">
          <div class="row">
            <div class="input-field col s12 center">
              <img
                src="https://www.ansacom.co.uk/wp-content/uploads/ansacom-taking-care-of-calls-23-768x484.jpg"
                alt=""
                class="responsive-img valign profile-image-login"
              />
              <p class="center login-form-text">
                Chat App - Share Your Happiness Make Memories
              </p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input
                class="validate"
                id="email"
                type="email"
                onclick="hideEmailLabel()"
              />
              <label
                for="email"
                data-error="wrong"
                data-success="right"
                class="center-align"
                id="email-label"
                >Email</label
              >
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input
                id="password"
                type="password"
                onclick="hidePasswordLabel()"
              />
              <label for="password" id="password-label">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light col s12">
                Login
              </button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small">
                <a href="">Register Now!</a>
              </p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a href="">Forgot password?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="logIn.js"></script>
  </body>
</html>
